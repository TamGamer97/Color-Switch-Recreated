<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <script data-ad-client="ca-pub-2791700583625642" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    
    
    <canvas style="background-color: #191919;" id="canvas">
    </canvas>
    
    <div style="position: absolute; width: 100vw; height: 100vh; top: 0px; left: 0px;">
        <h1 id="scoreTxt" style="font-size: 70px; color: white; position: relative; top: 170px; opacity: 0.5;">0</h1>
        
        <div id="gameoverUI" style="position: absolute; top: 0px; left: 0px; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.527); display: none;">
            <h1 style="font-size: 50px; color: white; position: relative; top: 0px;">Game Over!</h1>
            <h1 id="scoreGameOverTxt" style="font-size: 30px; color: white; position: relative; top: -30px;">Score: 10</h1>

            <div onclick="restartGame()" id="pgBtn" style="width: 180px; height: 50px; background-color: rgb(0, 182, 206); margin: auto; border-radius: 10px; position: relative; top: 200px;">
                <h1 style="font-size: 25px; color: white; position: relative; top: 5px; ">PLAY AGAIN</h1>
            </div>

            <div onclick="restartGame()" id="mnBtn" style="width: 180px; height: 50px; background-color: rgb(0, 182, 206); margin: auto; border-radius: 10px; position: relative; top: 200px;">
                <h1 style="font-size: 25px; color: white; position: relative; top: 5px; ">MENU</h1>
            </div>

            <amp-ad width="100vw" height="320"
                type="adsense"
                data-ad-client="ca-pub-4233549049224469"
                data-ad-slot="9212358659"
                data-auto-format="rspv"
                data-full-width="">
            <div overflow=""></div>
            </amp-ad>

        </div>
    
    </div>
    

</body>
<script src="index.js"></script>
</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap');
    body{
        overflow-x: hidden;
        overflow-y: hidden;
        margin: 0px;
    }
    h1{
        font-family: 'Oswald', sans-serif;
        text-align: center;
    }
    * {
        user-select: none;
        -khtml-user-select: none;
        -o-user-select: none;
        -moz-user-select: -moz-none;
        -webkit-user-select: none;
    }
</style>
